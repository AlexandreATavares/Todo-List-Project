<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add a new To-Do">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Feed the bird</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Feed the dog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Feed the piggies</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>

</html>
